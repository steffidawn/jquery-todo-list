<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Patrick+Hand+SC" rel="stylesheet">


  <title>To Do List</title>
</head>
<body>
  <h1>To Do List - jQuery Style</h1>
  <div>
  <ul class="list">
    <li class="listItem"><button class="button"></button>Here is my first to do item.</li>
    <li class="listItem"><button class="button"></button>Here is another.</li>
    <li class="listItem"><button class="button"></button>Oh no, more stuff to do.</li>
  </ul>
  </div>
 <div class="inputs">
  <input type="text" id="inputText"></input>
  <input type="submit" value="Add item" id="submit"></input>
 </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
